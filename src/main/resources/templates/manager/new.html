<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Admin Form</title>
</head>
<body>

<th:block layout:fragment="content">
    <form id="adminForm" method="post" action="/loginmanager"
          th:object="${guest}">
        <fieldset>
            <legend>Admin Form</legend>
            <input type="hidden" name="customerId" th:value="${guest.id}" />

            <div class="form-group">
                <label for="fname">Admin First Name</label>
                <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="alert alert-danger">
					</span> <input id="fname" name="fname" type="text"	class="form-control" th:value="${guest.fname}">
            </div>

            <div class="form-group">
                <label for="lname">Admin Last Name</label>
                <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="alert alert-danger"></span>
                <input id="lname" name="lname" type="text" class="form-control" th:value="${guest.lname}">
            </div>
            <div class="form-group">
                <label for="email">Admin Email</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
                <input id="email" name="email" type="email" class="form-control" th:value="${guest.email}">
            </div>
            <div class="form-group">
                <label for="phone">Admin Phone Number</label>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger"></span>
                <input id="phone" name="phone" type="text" class="form-control" th:value="${guest.phone}">
            </div>

            <div style="float: right;">
                <a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit"
                        class="btn btn-outline-success">Registor</button>
            </div>

        </fieldset>
    </form>
</th:block>
<th:block layout:fragment="footer"></th:block>


</body>
</html>
