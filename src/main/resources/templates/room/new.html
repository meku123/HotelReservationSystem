<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Room Form</title>
</head>
<body>

<th:block layout:fragment="content">
    <form id="customerRegForm" method="post" action="/addRoom" th:object="${room}">
        <fieldset>
            <legend>New Room Form</legend>
            <input type="hidden" name="customerId" th:value="${room.id}" />

            <div class="form-group">
                <label for="category">Room Catagory</label>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="alert alert-danger">
					</span> <input id="category" name="category" type="text"	class="form-control" th:value="${room.category}">
            </div>

            <div class="form-group">
                <label for="size">Room Size</label>
                <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="alert alert-danger"></span>
                <input id="size" name="size" type="text" class="form-control" th:value="${room.size}">
            </div>
            <div class="form-group">
                <label for="floor">Room Floor</label>
                <span th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}" class="alert alert-danger"></span>
                <input id="floor" name="floor" type="text" class="form-control" th:value="${room.floor}">
            </div>
            <div class="form-group">
                <label for="price">Room Price</label>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger"></span>
                <input id="price" name="price" type="text" class="form-control" th:value="${room.price}">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="dateOfBirth">Date Of birth</label> <span-->
                    <!--th:if="${#fields.hasErrors('dateOfBirth')}"-->
                    <!--th:errors="*{dateOfBirth}" class="alert alert-danger"></span> <input-->
                    <!--id="dateOfBirth" name="dateOfBirth" type="date"-->
                    <!--class="form-control" th:value="${customer.dateOfBirth}">-->
            <!--</div>-->

            <div style="float: right;">
                <a href="/login" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnReset" type="reset"
                        class="btn btn-outline-success">Reset</button>
                <button id="btnSubmit" type="submit"
                        class="btn btn-outline-success">Add Room</button>
            </div>

        </fieldset>
    </form>
</th:block>
<th:block layout:fragment="footer"></th:block>


</body>
</html>
